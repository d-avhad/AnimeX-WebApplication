<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/Facts.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script src="bootstrap.min.js"></script>
		<script src="js/Facts.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<title>AnimeX</title>
		
</head>
<body>

	<div class="row mt-4 justify-content-center  mx-auto w-25">
		
			<a href="#" onclick='javascript:go_home()' class=" mt-3 text-center w-50 ">
			  <i class="fa-solid fa-house-chimney fa-xl" style="color:red"></i>
			</a>	
		
	</div>

<!--heading -->
	<div class="row justify-content-center mt-3 w-50 mx-auto">
		
		<h1 class="text-center text-white w-25 ">AnimeX</h1>
		
	</div>

<!-- search -->
	<h6 class="w-50 text-white mx-auto justify-content-center mt-5 text-center"><i>Put your thoughts here.</i></h6>
	
	<div class="input-group mx-auto w-50 mt-3">
		<input id="input_text" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
		<button type="button" class="btn btn-info" onclick='generate_image()'>Generate</button>
	</div>


<!--image options-->
	<div class="row justify-content-center mt-3 w-50 mx-auto">

		<div class="col col-4">	
			<label for="size_text" class="text-white"><i>Font Type:</i></label>
			<select id="size_text" class="bg-dark text-white">
				<option value='25'>Normal</option>
				<option value="15">Small</option>
				<option value="40">Large</option>
			</select>	
		</div>
		
		<div class="col col-4">	
			<label for="tx_font" class="text-white"><i>Font Color:</i></label>
			<select id="tx_font" class="bg-dark text-white">
				<option value="red">Red</option>
				<option value="black">Black</option>
				<option value="white">White</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select>	
		</div>
		
		<div class="col col-4">	
			<label for="tx_align" class="text-white"><i>Alignment:</i></label>
			<select id="tx_align" class="bg-dark text-white">
				<option value="center">Center</option>
				<option value="left">Left</option>
				<option value="right">Right</option>		 
			</select>	
		</div>
			
	</div>

<!-- template button -->

	<div class="row justify-content-center mt-5 w-25 mx-auto">
		<button type="button" class="btn btn-info " onclick='open_car()' >Choose Template</button>
	</div>
	
<!--carousel -->	
	<div id="main_car"  class="carousel  justify-content-center  w-50  mx-auto mt-0" data-bs-ride="carousel" style="display:none" >
		<div id="car_image_body" class="carousel-inner "  >
			<div   class="carousel-item active  "   data-bs-interval="4000"  >
				<a href="javascript:void(0)" onclick="chooseImage(0)"> <img src = "images/templates/im0.png" class="carousel-image d-block  mx-auto" alt = "Template 2"> </a>
			</div>
		</div>
		<button class="carousel-control-prev"  type="button" data-bs-target="#main_car" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next"  type="button" data-bs-target="#main_car" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	
	
	
	
	
	
	
	
	
	
	

  
<!-- canvas modal -->
  <div id="canvas_modal" class="modal" tabindex="-1" >
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content  text-center bg-secondary bg-gradient text-white">
      <div class="modal-header">
        <h4 id="download_area" class="modal-title text-center text-white"><a id="download-link" download="image.png" class="text-white">Download Image</a></h4>
        <button id="modal_close_but" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="image_body" class="modal-body justify-content-center overflow-scroll w-100 h-100">
        
		
      </div>
     
    </div>
  </div>
</div>
  
  
  
  
</body>


</html>
