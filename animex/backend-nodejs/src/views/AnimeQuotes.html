<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/AnimeQuotes.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script src="bootstrap.min.js"></script>
		<script src="js/AnimeQuotes.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		
		<title>AnimeX</title>
		
	</head>

<body>

	<!--heading -->
	<div class="row justify-content-center mt-3 w-50 mx-auto" >
	
	<div class="col col-4 w-25 mx-auto mt-3">
		<a href="javascript:void(0)" onclick='javascript:go_home()' class=" mt-3 text-center  ">
		  <i class="fa-solid fa-house-chimney fa-xl"></i>
		</a>
	</div>
	
	<div class="col col-4 w-75 mx-auto " >
		<h1 class="bg-dark bg-gradient text-white w-75 text-center" style="margin-left:-20px">Quotes Search</h1>
	</div>
	
	</div>
	
	<!--Table -->
	<table id="data_table" class="table  table-sm table-dark table-striped table-hover w-25 mx-auto mt-3 ">
	  <thead>
		<tr>
			<th class="text-center" >No.</th>
			<th class="text-center">ANIMES</th>
		  
		</tr>
		
	  </thead>  	 
	</table>
	
	<div class="row justify-content-center mt-3">
		<div class=" spinner-grow text-primary  " id="spinner" role="status">
			<span class="sr-only"></span>
		</div>	
	</div>
	 
	<!-- pagination-->
	
	<nav class="w-25 mx-auto">
	  <ul id="data_page" class="pagination  pagination-sm justify-content-center ">
	  
	  </ul>
	</nav>
	
	<!--pagination ends -->
	
	<!--Search more-->
	<h6 class="w-25 text-white mx-auto justify-content-center mt-5">Want More? Search Here</h6>
	
	<div class="input-group mx-auto w-50">
		<input id="search_input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
		<button type="button" class="btn btn-outline-primary" onclick='search_anime_quotes()'>GO</button>
	</div>
	<!--Search more ends-->
	
<!-- Modal -->
	<div class="modal fade " id="modal_anime" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="modal_label">Modal title</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div id="mbody"  class="modal-body">
		  
			<!--carousel starts -->
			<div id="mycar"  class="carousel carousel-dark slide" data-bs-ride="carousel">
				  <div id="car_body" class="carousel-inner"  >
		
				  </div>
					  
				  <button class="carousel-control-prev"  type="button" data-bs-target="#mycar" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				  </button>
		  
				  <button class="carousel-control-next"  type="button" data-bs-target="#mycar" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				  </button>
			</div>
			<!--carousel ends-->
		  </div>
		</div>
	  </div>
	</div>


</body>

</html>
